<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>API爆撃サイト</title>
  <script src="script.js" defer></script>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 20px; }
    input, select, button { width: 100%; margin: 10px 0; padding: 10px; background: #222; color: #fff; border: 1px solid #444; }
    button { cursor: pointer; font-weight: bold; }
    pre { background: #1a1a1a; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>API爆撃フォーム</h2>

  <label>送信先API</label>
  <select id="apiSelect"><option>読み込み中...</option></select>

  <label>メールアドレス</label>
  <input type="email" id="email" placeholder="your@email.com">

  <label>送信回数</label>
  <input type="number" id="count" placeholder="例: 100">

  <button id="startBtn">送信開始</button>

  <pre id="log">ログ出力エリア</pre>
</body>
</html>
